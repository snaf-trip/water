<body>
  
  <div class="main-div">
    <h1 class="title">Сервис</h1>
    <div class="info-liters-and-button">
      <div class="litres">
        120
      </div>
      <!-- litres -->
      <div class="input-group-append ">
        <span class="input-group-text first-txt-input">Литров</span>
      </div>
      <button type="button" class="btn btn-outline-secondary clear-btn">Очистка</button>
      </div> 
      <!-- /.info-liters-and-button -->

      <div class="volage-in-reactor">
        <div class="output-voltage-in-reactor">220</div>

          <span class="input-group-text second-txt-input">Вольт</span>
        </div>
        <span class="txt-voltage-in-reactor">Напряжение в реакторе</span>
      </div>
      <!-- /.volage-in-reactor -->

      <div class="voltage-in-pump">
        <div class="output-voltage-in-pump">320</div>
        <!-- /.output-voltage-in-pump -->
        <div class="input-group-append ">
          <span class="input-group-text second-txt-input">Вольт</span>
        </div>
        <span class="txt-voltage-in-pump">Напряжение в насосе</span>
      </div>
      <!-- /.voltage-in-pump -->

      <div class="container-for-button">
        <div class="on-off-reactor">
          <button type="button" class="btn btn-secondary btn-lg on-off-button">Включить реактор</button>
        </div>
        <!-- /.on-off-reactor -->
